<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Repair Store</title>
    <link rel="stylesheet" href="./styles/Social.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <!-- External Scripts -->
    <script
      src="https://kit.fontawesome.com/d911020d2b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Social Bar -->
    <div id="social">
      <div class="social-contact">
        <p><i class="fas fa-home"></i> 320 Fifth Avenue New York, NY 90210</p>
        <p><i class="far fa-envelope"></i> info@yourdomain.com</p>
      </div>
      <div>
        <i class="fab fa-facebook-f"></i> / <i class="fab fa-twitter"></i> /
        <i class="fab fa-linkedin-in"></i> / <i class="fab fa-instagram"></i> /
        <i class="fab fa-vimeo-square"></i>
      </div>
    </div>
    <!-- Contact Bar -->
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile Repair Logo" />
      <div class="contact-wrapper">
        <div>
          <i class="fas fa-phone-alt"></i>
          <div>
            <p>CONTACT US</p>

            <p style="color: #f26522">(123) 456-789</p>
          </div>
        </div>
        <div>
          <i class="far fa-clock"></i>
          <div>
            <p>WORKING TIME</p>
            <p style="color: #f26522">Mon-Sat: 10:00-18:00</p>
          </div>
        </div>
        <a href="#">Get a free quote</a>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav>Navbar</nav>
    <!-- Landing Section -->
    <header>Landing Section</header>
    <!-- Why Section -->
    <section>Why Section</section>
    <!-- Services Section -->
    <section>Services</section>
    <!-- Counter Section -->
    <section>Counter</section>
    <!-- Description Section -->
    <section>Description</section>
    <!-- Testimonial Section -->
    <section>Testimonials</section>
    <!-- Blog Section -->
    <section>Blog</section>
    <!-- Quotes Section -->
    <section>Quotes</section>
    <!-- Branding Section -->
    <section>Brands</section>
    <!-- Footer Area -->
    <section>Footers</section>
  </body>
</html>
